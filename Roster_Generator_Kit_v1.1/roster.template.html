<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>{{DOC_TITLE}}</title>
<style>
  @page { size: Letter landscape; margin: 0.35in; }
  body { font-family: Arial, Helvetica, sans-serif; color:#111; }
  h1 { font-size: 18px; margin: 0 0 8px 0; }
  .meta { font-size: 11px; margin-bottom: 10px; }
  .line { display:inline-block; border-bottom: 1px solid #555; min-width: 180px; height: 12px; vertical-align: baseline; }
  .line.short { min-width: 110px; }
  .line.tiny { min-width: 70px; }

  table { width: 100%; border-collapse: collapse; table-layout: fixed; }
  th, td { border: 1px solid #5a5a5a; padding: 4px; vertical-align: middle; }
  th { background: #f2f4f7; font-weight: 700; font-size: 10px; }
  td { font-size: 10px; }

  .col-num { width: 28px; text-align: center; }
  .col-name { width: 240px; }
  .col-m { width: 70px; text-align: center; }
  .col-notes { width: auto; }

  .checkbox { display:inline-block; width: 12px; height: 12px; border: 1px solid #555; border-radius: 2px; }
  .notes-line { display:block; width: 100%; height: 12px; border-bottom: 1px solid #d0d5dd; }

  /* Optional: type names/notes in-browser before printing */
  .editable { display:block; min-height: 12px; outline: none; }
  .editable:empty::before { content: attr(data-placeholder); color:#999; }

  .footer-box { margin-top: 8px; border: 1px solid #eaecf0; background: #fbfbfc; padding: 6px 8px; }
  .legend { display: grid; grid-template-columns: 1fr 1fr; gap: 2px 14px; margin-top: 4px; }
  .small { font-size: 9px; }
  .muted { color:#444; }
  .script { margin-top: 6px; }
</style>
</head>

<body>

<h1>{{H1_TITLE}}</h1>

<div class="meta">
  Site/School: <span class="line"></span>
  &nbsp;&nbsp; Instructor: <span class="line"></span>
  &nbsp;&nbsp; Term: <span class="line short"></span>
  &nbsp;&nbsp; Room: <span class="line tiny"></span>
</div>

<table aria-label="Roster">
  <thead>
    <tr>
      <th class="col-num">#</th>
      <th class="col-name">Student Name</th>
      {{TH_MILESTONES}}
      <th class="col-notes">Notes</th>
    </tr>
  </thead>
  <tbody>
    {{TBODY_ROWS}}
  </tbody>
</table>

<div class="footer-box">
  <div><strong>{{LEGEND_TITLE}}</strong></div>
  <div class="legend small">
    {{LEGEND_ITEMS}}
  </div>

  <div class="script">
    <strong>Feedback script:</strong>
    <span class="muted">{{FEEDBACK_SCRIPT}}</span>
  </div>
</div>

</body>
</html>
